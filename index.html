<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticker Picker</title>
  <style>
    body {
      font-family: comic-sans;
      margin: 10px;
    }

    .folder-header {
      font-weight: bold;
      font-size: 24px;
      margin: 15px 0 5px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }

    .grid img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>skunkymayu's private sticker picker</h1>
  <h2>what are you doing here, nosey?</h2>
  <div id="container"></div>

  <script>
    const baseUrl = "https://skunkymayu.github.io/media/";
    const container = document.getElementById("container");

    fetch("config.json")
      .then(response => response.json())
      .then(folders => {
        for (let folder in folders) {
          // Folder header
          const header = document.createElement("div");
          header.className = "folder-header";
          header.textContent = folder;
          container.appendChild(header);

          // Grid for this folder
          const grid = document.createElement("div");
          grid.className = "grid";

          folders[folder].forEach(file => {
            const url = baseUrl + encodeURIComponent(folder) + "/" + encodeURIComponent(file);
            const img = document.createElement("img");
            img.src = url;
            img.alt = file;
            img.onclick = () => navigator.clipboard.writeText(url);
            grid.appendChild(img);
          });

          container.appendChild(grid);
        }
      })
      .catch(err => console.error("Failed to load stickers:", err));
  </script>
</body>
</html>
