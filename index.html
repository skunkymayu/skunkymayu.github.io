<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticker Picker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
    }

    #container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 5px;
    }

    #container img {
      width: 100%;
      aspect-ratio: 1 / 1; /* keep images square */
      object-fit: contain;
      cursor: pointer;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>Sticker Picker</h1>
  <div id="container"></div>

  <script>
    const baseUrl = "https://skunkymayu.github.io/media/";
    const container = document.getElementById("container");

    fetch("config.json")
      .then(response => response.json())
      .then(folders => {
        for (let folder in folders) {
          const files = folders[folder];
          files.forEach(file => {
            const url = baseUrl + encodeURIComponent(folder) + "/" + encodeURIComponent(file);
            const img = document.createElement("img");
            img.src = url;
            img.alt = file;
            img.onclick = () => navigator.clipboard.writeText(url);
            container.appendChild(img);
          });
        }
      })
      .catch(err => console.error("Failed to load stickers:", err));
  </script>
</body>
</html>
